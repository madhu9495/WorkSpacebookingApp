<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Room Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(roomdetails)}">
        <h2 align="center">All RoomDetails</h2>
        <table class="table table-striped">
            <tr>
                <th>roomId</th>
                <th>roomName</th>
                <th>location</th>
                <th>capacity</th>
            </tr>
            <tr th:each="roomdetail : ${roomdetails}">
                <td th:text="${roomdetail.roomId}">RoomId</td>
                <td th:text="${roomdetail.roomName}">RoomName</td>
                <td th:text="${roomdetail.location}">Location</td>
                <td th:text="${roomdetail.capacity}">capacity</td>
                <td><a th:href="${'/wspbookingapp/Admin/roomdetails/edit/' + roomdetail.roomId}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/wspbookingapp/Admin/roomdetails/delete/' + roomdetail.roomId}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
