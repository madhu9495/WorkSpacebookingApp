<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>WorkSpace booking Login Page</title>
<link rel="stylesheet" href="/css/login.css" />
</head>
<body>
	<div><h2 align="center">WorkSpace booking App Please Login</h2></div>
	<p th:if="${param.error}" class="error">Bad Credentials</p>
	<form th:action="@{/app-login}" method="POST">
		<div class="login">
		<input type="text" name="app_username" placeholder="Username" id="username"/>
		 <input type="password" name="app_password" placeholder="Password" id="password"/>
			<input type="submit" value="Login">
		</div>
	</form>
</body>
</html>
